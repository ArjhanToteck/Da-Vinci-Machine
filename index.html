<h1 class="glitch" data-text="Da Vinci Machine">Da Vinci Machine</h1>

<div id="imageInputMenu">

	Click here or drag an image file here to begin: <input id="imageInput" type="file" accept="image/*">

	<br>
	<br>

	<button onclick="submitImage()">Next</button>

	<br>
	<br>
	<br>

	<img src="example.png" style="width:75%" />

</div>

<div id="gridMenu" style="display:none">

	Rows: <input id="rowsInput" onchange="renderGrid()" type="number" style="width: 5em" value="100" />

	<br>
	<br>

	Columns:<input id="columnsInput" onchange="renderGrid()" type="number" style="width: 5em" value="100" />

	<br>
	<br>

	<button onclick="submitGrid()">Next</button>

	<br>
	<br>
</div>

<div id="lineDensityMenu" style="display:none">

	Minimum line density: <input id="minLineDensityInput" onchange="generateLines()" type="number" style="width: 5em" value="0" />

	<br>
	<br>

	Maximum line density: <input id="maxLineDensityInput" onchange="generateLines()" type="number" style="width: 5em" value="4" />

	<br>
	<br>

	Horizontal lines: <input id="horizontalLinesInput" onchange="generateLines()" type="checkbox" checked />

	<br>
	<br>

	Vertical lines: <input id="verticalLinesInput" onchange="generateLines()" type="checkbox" checked />

	<br>
	<br>

	<button onclick="submitLines()">Next</button>

	<br>
	<br>
</div>

<div id="physicalSettingsMenu" style="display:none">
	Physical drawing width (mm): <input id="physicalWidthInput" onchange="setPhysicalDimensions(this)" type="number" style="width: 7em" value="175" />

	<br>
	<br>

	Physical drawing height (mm): <input id="physicalHeightInput" onchange="setPhysicalDimensions(this)" type="number" style="width: 7em" value="175" />

	<br>
	<br>

	Proportion constraint: <input id="proportionConstraintInput" type="checkbox" checked />

	<br>
	<br>

	Offset (mm): <input id="xOffsetInput" type="number" placeholder="x" style="width: 7em" value="5" /> <input id="yOffsetInput" type="number" placeholder="y" style="width: 7em" value="45" /> <input id="zOffsetInput" type="number" placeholder="z" style="width: 7em" value="0" />

	<br>
	<br>

	<button onclick="submitPhysicalSize()">Next</button>

</div>

<div id="gcodeFileMenu" style="display:none">

	<button onclick="downloadGcode()">Download .gcode file</button>

	<br>
	<br>

	<textarea id="gcodeTextarea" style="width: 725px; height: 500px;"></textarea>

</div>
